<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Seasonal Produce</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Text:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="header"> 
        <nav>
            <a href="index.html">‚Üê Back to All Produce</a>
        </nav>
        <h1 id="header-title">What's in Season?</h1>
        <h2 id="datetime"></h2>
    </div>

    <div class="produce-detail container">
        <p id="produce-title">Produce Item</p>

        <div class="produce-info">
            <div class="produce-image">
                <img id="produce-img" src="" alt="Produce image">
            </div>

            <div class="info-section">
                <p>Season</p>
                <p id="produce-season">Loading...</p>
            </div>

            <div class="info-section">
                <p>About</p>
                <p id="produce-about">Loading...</p>
            </div>

            <div class="info-section">
                <p>Benefits</p>
                <p id="produce-benefits">Loading...</p>
            </div>
        </div>
    </div>

    <div class="footer"> 
        <p class="small">List of produce is based on Alma's experience in Northern California</p>
        <a href="about.html">About this website</a>
    </div>

    <script type="module" src="produce-details.js" charset="utf-8"></script>
</body>
</html>
