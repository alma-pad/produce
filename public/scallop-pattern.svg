<svg width="130" height="75" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <clipPath id="scallop" clipPathUnits="userSpaceOnUse">
      <!-- Create scalloped edge by masking out semi-circles -->
      <rect x="0" y="0" width="130" height="75"/>
      <circle cx="65" cy="0" r="75" fill="white"/>
    </clipPath>
  </defs>
</svg>

