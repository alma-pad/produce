<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Seasonal Produce</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Text:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_back" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="header-details"> 
        <nav>
            <a href="index.html" class="back-button">
                <span class="material-symbols-outlined">arrow_back</span>
            </a>
        </nav>
        <div class = "header-container">
            <h1 id="header-title">What's in Season?</h1>
            <h2 id="datetime"></h2>
         </div>

    </div>


       
   
        <div class="produce-content">
            <div class = "produce-card"> 
                <div class="produce-image">
                    <img id="produce-img" src="" alt="Produce image">
                    <h2 id="produce-title">Produce Item</h2>
                </div>
            </div>
            <div class = "produce-info">
                
                <div class="info-section">
                    <h3>Season</h3>
                    <p id="produce-season">Season info</p>
                </div>

                <div class="info-section">
                    <h3>Benefits</h3>
                    <p id="produce-benefits">Benefits section</p>
                </div>

                <div class="info-section">
                    <h3>Recipe Suggestions</h3>
                    <p id="produce-recipes">Recipes section</p>
                </div>
                <div class="info-section">
                    <h3>Notes</h3>
                    <p id="produce-notes">Notes section</p>
                </div>
            </div>
        </div>
  
  

    <div class="footer"> 
        <p class="small">List of produce is based on Alma's experience in Northern California</p>
        <a href="about.html">About this website</a>
    </div>

    <script type="module" src="produce-details.js" charset="utf-8"></script>
</body>
</html>
